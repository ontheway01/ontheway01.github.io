email: haopancn@outlook.com
description: "Every failure is leading towards success."
keyword: "Python,SQA, DevOps Master"
url: "http://ontheway01.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
